<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .p {
        stroke: #f40;
        stroke-width: 1;
        stroke-dasharray: var(--l);
        stroke-dashoffset: var(--l);
        animation: stroke 2s forwards;
        fill: none;
        stroke-linecap: round;
      }
      @keyframes stroke {
        to {
          stroke-dashoffset: 0;
        }
      }
    </style>
  </head>
  <body>
    <svg class="icon" width="200" height="200">
      <!-- <line class="p" x1="0" y1="50%" x2="50%" y2="50%" /> -->
      <!-- <circle class="p" cx="50%" cy="50%" r="30%"></circle> -->
      <path
        class="p"
        d="M5.1,3.9h13.9c0.6,0,1.2,0.5,1.2,1.2v13.9c0,0.6-0.5,1.2-1.2,1.2H5.1c-0.6,0-1.2-0.5-1.2-1.2V5.1
          C3.9,4.4,4.4,3.9,5.1,3.9z"
      />
      <path class="p" d="M4.2,9.3h15.6" />
      <path class="p" d="M9.1,9.5v10.3" />
    </svg>

    <script>
      const paths = document.querySelectorAll('.icon .p');
      paths.forEach((path) => {
        const len = path.getTotalLength() + 1;
        path.style.setProperty('--l', len);
      });
    </script>
  </body>
</html>
