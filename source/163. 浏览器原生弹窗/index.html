<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #dog {
        border-radius: 10px;
        border-color: #ccc;
      }
      #dog::backdrop {
        background: #ff440080;
        backdrop-filter: blur(1px);
      }
    </style>
  </head>
  <body>
    <button onclick="dog.showModal()">弹窗</button>
    <dialog id="dog">
      <div class="win">
        <p>this is a window</p>
        <input type="text" />
        <p>
          <button onclick="dog.close()">关闭</button>
        </p>
      </div>
    </dialog>
  </body>
</html>
