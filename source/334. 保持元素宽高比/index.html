<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .item {
        background: #f40;
        width: 50%;
        margin: 0 auto;
        /* height: 是自身宽度的75%; */
        /* aspect-ratio: 4 / 3; */
      }
      .inner {
        width: 100%;
        /* height: 是父元素宽度的75%; */
        padding-top: 75%;
        height: 0;
        position: relative;
      }
      .container {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #000;
        left: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="item">
      <div class="inner">
        <div class="container"></div>
      </div>
    </div>
  </body>
</html>
